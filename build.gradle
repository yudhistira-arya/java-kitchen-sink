plugins {
    id 'idea'
}

subprojects {
    apply plugin: "java"

    sourceCompatibility = 11
    targetCompatibility = 11

    repositories {
        mavenCentral()
    }

    dependencies {
        compile(
                "org.jetbrains:annotations:${jetbrainAnnotations_ver}",
                "com.google.guava:guava:${guava_ver}",
                "org.slf4j:slf4j-api:${slf4j_ver}"
        )

        testImplementation(
                "org.mockito:mockito-all:${mockito_ver}",
                "org.assertj:assertj-core:${assertj_ver}",
                "org.junit.jupiter:junit-jupiter:${junit_ver}"
        )
    }

    test {
        useJUnitPlatform()
        testLogging {
            events "passed", "skipped", "failed"
        }
    }
}

task allDeps(type: DependencyReportTask) {}

task createGradleWrapper(type: Wrapper) {}
